<body class="text-center">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <img class="mb-4" src="../assets/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Giriş</h1>
    <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Beni Hatırla
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted footere">© 2020-2021</p>
  </form>
  </body>
